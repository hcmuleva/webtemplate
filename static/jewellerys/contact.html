  <script>
    // Get the user's current location using the HTML5 Geolocation API
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function (position) {
          var latitude = position.coords.latitude;
          var longitude = position.coords.longitude;

          // Embed the Google Map with the current location
          var mapElement = document.getElementById("map");
          var mapUrl =
            "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d0.1!2d" +
            longitude +
            "!3d" +
            latitude +
            "!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzHCsDA5JzI2LjgiTiAxMTHCsDIyJzExLjQiRQ!5e0!3m2!1sen!2sus!4v1563382944446!5m2!1sen!2sus";
          mapElement.src = mapUrl;
        },
        function (error) {
          console.error("Error getting current location:", error);
        }
      );
    } else {
      console.error("Geolocation is not supported by this browser.");
    }
  </script>
